<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css"></li>

</head>
<body>
    <h1 style="color: white; text-align: center; font-family: 'Times New Roman', Times, serif;">
        SIMPLE CALCULATOR</h1>
    <form>
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" id="result">
                </td>
               <td><input type="button" onclick="clearinput()" value="C">
                </td>
            </tr>


    <tr>
<!--TESTING LANG THIS ONE <td><button class="button4" data-value='1'>1</button></td> -->
        <td><input type="button4" onclick="appendNumber(1)" value="1"></td>
        <td><input type="button4" onclick="appendNumber(2)" value="2"></td>
        <td><input type="button4" onclick="appendNumber(3)" value="3"></td>
        <td><input type="button5" onclick="divide()" value="/"></td>
    </tr>

    <tr>
        <td><input type="button1" onclick="appendNumber(4)" value="4"></td>
        <td><input type="button1" onclick="appendNumber(5)" value="5"></td>
        <td><input type="button1" onclick="appendNumber(6)" value="6"></td>
        <td><input type="button3" onclick="minus()" value="-"></td>
    </tr>

    <tr>
        <td><input type="button1" onclick="appendNumber(7)"value="7"></td>
        <td><input type="button1" onclick="appendNumber(8)"value="8"></td>
        <td><input type="button1" onclick="appendNumber(9)"value="9"></td>
        <td><input type="button3" onclick="add()" value="+"></td>
    </tr>

    <tr>
        <td><input type="button1" onclick="appendNumber('.')" value="."></td>
        <td><input type="button1" onclick="appendNumber(0)" value="0"></td>
        <td><input type="button2" onclick="calculate()" value="="></td>
        <td><input type="button3" onclick="multiply()" value="*"></td>
    </tr>

   

        </table>

        <script>
            let currentInput = "";
            let currentOperator = "";
    
            function clearinput() {
                currentInput = '';
                currentOperator= '';
                document.getElementById('result').value = '';
            }
            
            function appendNumber(number) {
                currentInput += number;
                document.getElementById('result').value = currentInput;
            }
    
            function add() {
                currentOperator = "+";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
    
            function minus() {
                currentOperator = "-";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
    
            function multiply() {
                currentOperator = "*";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
    
            function divide() {
                currentOperator = "/";
                currentInput += currentOperator;
                document.getElementById('result').value = currentInput;
            }
    
            function calculate() {
                const result = eval(currentInput);
                console.log(result);
                document.getElementById('result').value = result;
                currentInput.toString();
                currentOperator = '';
            }
        </script>
</body>
</html>
